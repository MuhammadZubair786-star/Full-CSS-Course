<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Filter</title>
    <style>
      /* img {
        filter: blur(8px);
      } */
      .image1 {
        filter: brightness(34px);
      }
      .image2 {
        filter: contrast(23);
      }
      .image3 {
        filter: grayscale(50%);
      }
    </style>
  </head>
  <body>
    <h1>CSS Filter</h1>
    <div class="container">
      <img class="image1" src="Zubair.jpg" alt="Self Pic" />
      <img class="image2" src="Zubair.jpg" alt="Self Pic" />
      <img class="image3" src="Zubair.jpg" alt="Self Pic" />
    </div>
  </body>
</html>
