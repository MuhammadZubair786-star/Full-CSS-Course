<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists Styling</title>
    <style>
      nav ul li {
        /* list-style-type: circle; */
        /* list-style-position: inside; */
        background-color: aqua;
        /* list-style-image: url(); */
        list-style: none;
      }
      ul {
        display: flex;
        justify-content: center;
        gap: 23px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact me</li>
        <li>Service</li>
      </ul>
    </nav>
  </body>
</html>
