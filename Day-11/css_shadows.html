<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Shadows & outlines</title>
    <style>
      .box {
        border: 2px solid black;
        padding: 23px;
        box-shadow: inset 8px 14px 5px 1px rgb(32, 160, 32);
      }
      .text {
        text-shadow: -2px 6px 5px blueviolet;
        border: 2px solid black;
        border-radius: 23px;
        outline: 2px solid blue;
        outline-offset: 23px;
      }
    </style>
  </head>
  <body>
    <h1>CSS Shadows & outlines</h1>
    <div class="box">I am box</div>
    <div class="text">I am text Shadows</div>
  </body>
</html>
