<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors Lets Learn</title>
    <style>
      h1 {
        /* Color Keywords */
        color: green;
        /* Color Hex Codes       */
        color: #6aff33;
        /* RGB */
        color: rgb(12, 150, 12);
        /* RGBA */
        color: rgba(13, 113, 214, 0.829);
        /* HSL Color */
        color: hsl(34, 87%, 47%);
      }
    </style>
  </head>
  <body>
    <h1>Lets Learn Colors</h1>
    <p>Color can represendent in:</p>
    <ol>
      <li>Color Keywords</li>
      <li>Color Codes</li>
      <li>RGB</li>
      <li>RGBA</li>
      <li>HSL</li>
    </ol>
  </body>
</html>
